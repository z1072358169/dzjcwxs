<section>
	<div class="header">
		<p>
			<span>路口数据统计</span>
		</p>
	</div>
	<div class="main">
		<!--查询参数-->
		<!--第一排-->
		<div class="col-md-12 column form-horizontal topwsnum">
			<div class="col-md-3">
				<div class="form-group">
					<label class="col-lg-4 control-label">开始时间：</label>
					<div class="col-lg-6">
						<input name="start_time" type="text" id="starttime" class="form-control" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',startDate:'%y-%M-%d 00:00:00'})">
						<!-- <input type="text" id="starttime" class="form-control"><i class="fa fa-calendar tubiao"></i> -->
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label class="col-lg-4 control-label">结束时间：</label>
					<div class="col-lg-6">
						<input name="start_time" type="text" id="endtime" class="form-control" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',startDate:'%y-%M-%d 23:59:59'})">
						<!-- <input type="text" id="endtime" class="form-control"><i class="fa fa-calendar tubiao"></i> -->
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label class="col-lg-4 control-label">地点：</label>
					<div class="col-lg-6">
						<input type="text" id="batch" class="form-control" list="batch_list" autocomplete="off">
						<datalist id="batch_list">
							<option ng-repeat="a in sbmc" value="{{a.sbmc}}">{{a.sbmc}}</option>
						</datalist>
						<!-- <input type="text" id="endtime" class="form-control"><i class="fa fa-calendar tubiao"></i> -->
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<button type="button" class="btn btn-primary mr" ng-click="chaxunzts()">查询</button>
				<a type="button" class="btn btn-primary mr" id="hzStatisticaa" ng-click="method5('hzStatistical')">导出</a>
				<!-- <button type="button" class="btn btn-primary mr" ng-click="cxjgdc()">导出</button> -->
			</div>
		</div>
		<!--查询参数结束-->
		<!--查询结果详情列表-->
		<div class="col-md-12" style="margin-top: 5px">
			<label class="col-lg-2" style="text-align: left;">共{{pageSize}}个路口,在线{{items.tj}}个路口。</label>
			<table class="table table-condensed table-bordered table-hover" id="hzStatistical" style="text-align: center;">
				<tr class="info">
					<td>序号</td>
					<td>地点</td>
					<td>违法数量</td>
				</tr>
				<tr ng-repeat="x in items.kedatjs" ng-dblclick="xqshaixuan(x)">
					<td>{{$index+1}}</td>
					<td>{{x.sbmc}}</td>
					<td>{{x.zcount}}</td>
				</tr>
			</table>
		</div>
		<!-- <div class="col-md-12">
			<nav class="text-right">
				<ul class="pagination">
					<li><a ng-click="Previous()"> <span>上一页</span> </a>
					</li>
					<li ng-repeat="page in pageList"
						ng-class="{active: isActivePage(page)}"><a
							ng-click="selectPage(page)">{{ page }}</a>
					</li>
					<li><a ng-click="Next()"> <span>下一页</span> </a>
					</li>
				</ul>
			</nav>
		</div> -->
	</div>
</section>
