<section>
	<div class="header">
		<p>
			<span>基础数据</span>
			<button type="button"
				class="btn btn-danger bar-h3-btn mr" ng-click="delIllegal()">
				<em class="fa fa-trash fa-fw mr-sm"></em>删除
			</button>
			<button type="button"
				class="btn btn-warning bar-h3-btn mr" ng-click="updcanshu()">
				<em class="fa fa-pencil fa-fw mr-sm"></em>修改
			</button> 
			<button type="button" class="btn btn-primary bar-h3-btn mr" ng-click="addcanshu()">
					<em class="fa fa-plus fa-fw mr-sm"></em>添加
			</button>
		</p>
	</div>

	<div class="col-lg-2 main1">
       <hr class="mt mb">
			<ul class="nav nav-list nav-pills nav-stacked">
				<li ng-repeat="item in item" class="item" ng-class="{'active': item.ps_Num == states.activeItem}" ng-click="states.activeItem=item.ps_Num">
					<a class="btn-a" ng-click="shuaxin(item)"><span>{{item.ps_description}}</span></a>
				</li>
			</ul>
	</div> 
	
	
	<div class="col-lg-10 main2">
		<div class="select">共{{zongshu}}条</div>
		<br />
		<table class="table table-striped table-hover" style="margin-bottom:0">
			<thead>
				<tr>
					<td style="width: 10%"><input type="checkbox" ng-model="select_all"
						ng-click="selectAll()" /></td>
					<td style="width: 15%">编号</td>
					<td>名称</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in items" ng-dblclick="selecttwo(x)">
					<td><input type="checkbox" ng-model="x.checked"
						ng-click="selectOne()" /></td>
					<td>{{x.codeid}}</td>
					<td>{{x.value}}</td>
				</tr>
			</tbody>
		</table>
		<nav class="text-right">
			<ul class="pagination">
				<li><a ng-click="Previous()"> <span>上一页</span> </a>
				</li>
				<li ng-repeat="page in pageList"
					ng-class="{active: isActivePage(page)}"><a
					ng-click="selectPage(page)">{{ page }}</a>
				</li>
				<li><a ng-click="Next()"> <span>下一页</span> </a>
				</li>
			</ul>
		</nav>
	</div>
</section>
