<section>
	<div class="header">
		<p>
			<span>修改部门</span>

		</p>
	</div>
	<div class="main">
		<form class="form-horizontal">
			<br />
			<div class="form-group">
				<label class="col-lg-2 control-label">部门ID：</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" ng-model="updatesec.secId">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">部门名字：</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" ng-model="updatesec.secName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">备注：</label>
				<div class="col-lg-4">
					<input type="text" class="form-control" ng-model="updatesec.secRemarks">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-1 col-lg-11">
					<span> <a href="#/sec"><button type="button" title="取消"
								class="btn btn-warning bar-h3-btn mr">取消</button>
					</a> </span> <span>
						<button type="submit" title="提交"
							class="btn btn-success bar-h3-btn mr" ng-click="updateuser()">提交</button>
					</span>
				</div>
			</div>
		</form>
	</div>
</section>
