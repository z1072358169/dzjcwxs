<section>
	<div class="header">
		<p>
			<span>个人信息</span>

		</p>
	</div>
	<div class="main">
		<form class="form-horizontal">
			<br />

			<div class="form-group">
				<div class="col-lg-2"></div>
				<label class="col-lg-2 control-label">用户名称：</label>
				<div class="col-lg-4">
					<input type="text" value="{{person.userName}}" class="form-control"
						readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-2"></div>
				<label class="col-lg-2 control-label">角色: </label>
				<div class="col-lg-4">
					<input type="text" value="{{person.roleName}}" class="form-control"
						readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-2"></div>
				<label class="col-lg-2 control-label">原密码: </label>
				<div class="col-lg-4">
					<input type="password" value="" class="form-control"
						ng-model="yuanpd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-2"></div>
				<label class="col-lg-2 control-label">新密码: </label>
				<div class="col-lg-4">
					<input type="password" value="" class="form-control"
						ng-model="xinpd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-2"></div>
				<label class="col-lg-2 control-label">确认密码: </label>
				<div class="col-lg-4">
					<input type="password" value="" class="form-control"
						ng-model="qrpd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-1 col-lg-9">
					<span>
						<button type="button" title="取消" class="btn btn-warning bar-h3-btn mr" ng-click="perInfo()">取消</button>
					</span>
					<span>
						<button type="submit" title="提交" class="btn btn-success bar-h3-btn mr" ng-click="updateuser()">提交</button>
					</span>
				</div>
			</div>
		</form>
	</div>
</section>
